<td class="py-2 pr-2">
  <div class="flex items-center">
    <div class="flex flex-col justify-items-start">
      <a href="#" class="mb-1 text-sm font-semibold text-foreground">{{auction.name}}</a>
    </div>
  </div>
</td>
<td class="py-2 pl-2 text-left">
  <span class="text-sm font-semibold text-muted-foreground"> {{auction.last_name}}</span>
</td>
<td class="py-2 pl-2 text-left">
  <span class="text-sm font-semibold text-muted-foreground">{{auction.grade}}</span>
</td>
<td class="py-2 pl-2 text-left">
  <span class="text-sm font-semibold text-muted-foreground">{{auction.cellphone}}</span>
</td>
<td class="py-2 pl-2 text-right">
  <div class="flex justify-center">
    <button (click)="confirmDelete(auction.id)"
      class="flex ml-2 h-7 w-7 items-center justify-center rounded-md bg-card text-muted-foreground hover:bg-muted hover:text-foreground">
      <svg-icon src="assets/icons/heroicons/outline/trash.svg" [svgClass]="'h-5 w-5'"> </svg-icon>
    </button>
    <button
      href="#" (click)="show()"
      class="flex ml-2 h-7 w-7 items-center justify-center rounded-md bg-card text-muted-foreground hover:bg-muted hover:text-foreground">
      <svg-icon src="assets/icons/heroicons/outline/arrow-sm-right.svg" [svgClass]="'h-5 w-5'"> </svg-icon>
    </button>
  </div>
</td>
