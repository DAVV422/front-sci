<div class="mx-auto px-4 py-4 sm:px-8 lg:container">
    <!-- Header -->
    <div class="mb-4 flex justify-between">
        <div class="inline-block">
          <h3 class="font-semibold text-foreground">{{emergency.name}}</h3>
          <div class="space-x-1 text-xs font-medium text-muted-foreground">
            <a href="" class="hover:text-primary">{{emergency.state}}</a>
            <span> - FRU</span>
          </div>
        </div>
        <div class="inline-block space-x-4">
        </div>
      </div>
    <!-- end Header -->

    <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2">
      <div class="md:col-span-2 xl:col-span-3">
        <div class="flex-col rounded-lg bg-background px-8 py-8 sm:flex-row">
            <div class="mb-4 flex">
              <div class="flex-col items-center">
                <h3 class="text-md font-bold text-foreground">Emergencia</h3>
                <span class="text-xs text-muted-foreground"> FRU </span>
              </div>
              <div class="w-full flex justify-end">
                <button
                  (click)="update(emergency_id)"
                  class="flex-none rounded-md mr-2 bg-card align-right px-4 py-2.5 text-xs font-semibold text-muted-foreground hover:bg-muted hover:text-foreground">
                  Actualizar
                </button>
                <button
                  (click)="forms(emergency_id)"
                  class="flex-none rounded-md justify-self-end bg-card px-4 py-2.5 text-xs font-semibold text-muted-foreground hover:bg-muted hover:text-foreground">
                  Ver Formularios
                </button>
              </div>
            </div>

            <div class="relative overflow-x-auto">
              <table class="w-full table-auto" [formGroup]="form" (ngSubmit)="onSubmit()">
                <!--Table head-->
                <thead class="text-xs text-muted-foreground">
                    <tr>
                        <th class="py-3 text-left">Nombre:</th>
                        <th class="py-3 text-left mb-1 text-sm font-semibold pr-8 text-foreground">
                            <input type="text" id="name" class="peer block" [attr.disabled]="true" value="{{ emergency.name }}" disabled/>
                        </th>
                        <th class="py-3 text-left">Fecha:</th>
                        <th class="py-3 text-left mb-1 text-sm font-semibold pr-8 text-foreground">
                            <input type="date" id="date" class="peer block" [attr.disabled]="true" value="{{ emergency.date }}" disabled/>
                        </th>
                    </tr>
                    <tr>
                        <th class="py-3 text-left">Hora:</th>
                        <th class="py-3 text-left mb-1 text-sm font-semibold pr-8 text-foreground">
                            <input type="time" id="hour" class="peer block" [attr.disabled]="true" value="{{ emergency.hour }}" disabled/>
                        </th>
                        <th class="py-3 text-left">Estado:</th>
                        <th class="py-3 text-left mb-1 text-sm font-semibold pr-8 text-foreground">
                            <input type="text" id="state" class="peer block" [attr.disabled]="true" value="{{ emergency.state }}" disabled/>
                        </th>
                    </tr>
                    <tr>
                        <th class="py-3 text-left">Duración:</th>
                        <th class="py-3 text-left mb-1 text-sm font-semibold pr-8 text-foreground">
                            <input type="text" id="duration" class="peer block" value="{{ emergency.duration !=='' ? emergency.duration : 'No definido' }}" disabled/>
                        </th>
                        <th class="py-3 text-left">Descripción de la ubicación:</th>
                        <th class="py-3 text-left mb-1 text-sm font-semibold pr-8 text-foreground">
                            <input type="text" id="location_description" class="peer block" value="{{ emergency.location_description }}" disabled/>
                        </th>
                    </tr>
                </thead>
                <!--end Table head-->
              </table>
              <div class="w-full grid justify-items-center">
                <div id="map" style="height: 300px; width: 400px;"></div>
              </div>
            </div>
          </div>
      </div>
    </div>

    <div class="flex-col rounded-lg bg-background px-8 py-8 sm:flex-row mt-2">
      <div class="mb-4 flex items-center justify-center">
        <div class="flex-col items-center">
          <h3 class="text-md font-bold text-foreground">Personal</h3>
        </div>
      </div>

      <div class="relative overflow-x-auto">
        <table class="w-full table-auto">
          <!--Table head-->
          <thead class="text-xs uppercase text-muted-foreground">
            <tr>
              <th class="py-3 text-left">Apellido</th>
              <th class="py-3 text-left">Nombre</th>
              <th class="py-3 text-left">Cargo SCI</th>
              <th class="py-3 text-left">Grado Institucional</th>
            </tr>
          </thead>
          <!--end Table head-->
          <!--Table body-->
          <tbody>
            <tr      
            *ngFor="let attend of attends"
              [auction]="attend"
              attend-table-item
              class="border-b border-dashed border-border hover:bg-card"></tr>
          </tbody>
          <!--end::Table body-->
        </table>
      </div>
    </div>

    

    <!-- table-actions -->
    <div class="flex-col rounded-lg md:col-span-2 xl:col-span-3 mt-2 bg-background px-8 py-8 sm:flex-row">
      <div class="mb-4 flex items-center justify-center">
        <div class="flex-col items-center">
          <h3 class="text-md font-bold text-foreground">Recursos</h3>
        </div>
      </div>
    
      <div 
        [auctions]="equipments"
        resource-table  
        class="md:col-span-2 xl:col-span-3">
      </div>


  </div>
